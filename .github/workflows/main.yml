---
"on":
  push:
    paths-ignore:
      - "**.md"
      - docs/*
  pull_request:
    paths-ignore:
      - "**.md"
      - docs/*
  workflow_dispatch:

# https://github.com/softprops/action-gh-release/issues/236
permissions:
  contents: write

env:
  files: dist/*
  python-version: 3.x
  cache: pip

jobs:
  # windows doesn't use cibuildwheel
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # E   ImportError: DLL load failed while importing pyrime:
          # The specified module could not be found.
          # - runs-on: windows-latest
          #   shell: msys2
          - runs-on: ubuntu-latest
            shell: bash
    defaults:
      run:
        shell: ${{matrix.shell}} {0}
    runs-on: ${{matrix.runs-on}}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        if: runner.os == 'Windows'
      - name: Install dependencies
        if: runner.os == 'Windows'
        run: |
          pacman -Sy --noconfirm mingw-w64-x86_64-pkg-config \
          mingw-w64-x86_64-librime mingw-w64-x86_64-python-pip \
          mingw-w64-x86_64-ninja mingw-w64-x86_64-gcc
      - name: Install dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get -y update
          sudo apt-get -y install librime-dev
      - uses: actions/setup-python@v5
        with:
          python-version: ${{env.python-version}}
          cache: ${{env.cache}}
      - name: Test
        run: |
          pip install .[dev]
          pytest --cov
      - uses: codecov/codecov-action@v4

  build-wheels:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: ubuntu-latest
            shell: bash
          - runs-on: windows-latest
            shell: msys2
    defaults:
      run:
        shell: ${{matrix.shell}} {0}
    runs-on: ${{matrix.runs-on}}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        if: runner.os == 'Windows'
      - name: Install dependencies
        if: runner.os == 'Windows'
        run: |
          pacman -Sy --noconfirm mingw-w64-x86_64-pkg-config \
          mingw-w64-x86_64-librime mingw-w64-x86_64-uv \
          mingw-w64-x86_64-ninja mingw-w64-x86_64-gcc
      - name: Install dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get -y update
          sudo apt-get -y install librime-dev
      - uses: astral-sh/setup-uv@v6
        if: runner.os == 'Linux'
      - name: Build
        run: |
          uv build --wheel
      - name: Build sdist
        if: runner.os == 'Linux'
        run: |
          uv build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: artifact-${{matrix.runs-on}}-noci
          path: |
            ${{env.files}}

  build-wheels-and-test:
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{matrix.runs-on}}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
        if: runner.os == 'Linux'
      - uses: actions/setup-python@v5
        # /bin/sh: pip: command not found
        if: runner.os == 'macOS'
        with:
          python-version: ${{env.python-version}}
          cache: ${{env.cache}}
      - uses: pypa/cibuildwheel@v2.23
      - uses: actions/upload-artifact@v4
        with:
          name: artifact-${{matrix.runs-on}}
          path: |
            wheelhouse/*.whl

  publish:
    needs:
      - build-wheels-and-test
      - build-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: artifact-*
          merge-multiple: true
          path: dist
      - name: Rename
        run: |
          sudo apt-get -y update
          sudo apt-get -y install rename
          rename \
            's/-(linux)/-many$1_2_17/;s/mingw_x86_64_msvcrt_gnu/win_amd64/' \
            dist/*
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{secrets.PYPI_API_TOKEN}}
      - uses: softprops/action-gh-release@v2
        with:
          # body_path: build/CHANGELOG.md
          files: |
            ${{env.files}}

  deploy-aur:
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: Freed-Wu/update-aur-package@v1.0.11
        with:
          package_name: python-pyrime
          ssh_private_key: ${{secrets.AUR_SSH_PRIVATE_KEY}}

  deploy-nur:
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Trigger Workflow
        run: >
          curl -X POST -d '{"ref": "main"}'
          -H "Accept: application/vnd.github.v3+json"
          -H "Authorization: Bearer ${{secrets.GH_TOKEN}}"
          https://api.github.com/repos/Freed-Wu/nur-packages/actions/workflows/version.yml/dispatches

  deploy-ppa:
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          path: pyrime-${{github.ref_name}}
      - name: Build
        run: |
          tar vcaf pyrime-${{github.ref_name}}.tar.gz \
            pyrime-${{github.ref_name}}
      - uses: yuezk/publish-ppa-package@main
        with:
          repository: freedwu/rime
          series: jammy noble oracular plucky
          extra_ppa: freedwu/backport
          gpg_private_key: ${{secrets.GPG_PRIVATE_KEY}}
          gpg_passphrase: ${{secrets.GPG_PASSPHRASE}}
          tarball: ./*.tar.*
          deb_email: ${{secrets.DEB_EMAIL}}
          deb_fullname: freedwu
          debmake_arguments: -bpyrime:python3
